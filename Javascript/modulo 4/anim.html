<html>
    <body>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background-color: red;
                margin-left: 0;
            }
            .animesquerda{
                transition: 1s;
                margin-left: 90px;
            }
        </style>
        <div class="box"></div>
        <script>
            var box = document.querySelectorAll('box')[0]
            setTimeout(()=>{
                box.classList.add('animesquerda')
            },1000);
        </script>
    </body>
</html>
